<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startercode</title>
</head>
<body>
    <h1 id="helloWorldHeader">Hello World</h1>
    <script src="./src/index.ts" type="module"></script>
    <h1>Calculator</h1><br>
    <p>First Number:
    <input id="first"></input></p>
    <p>Operation:
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>   
    </select>   
    </p>
    </p>Second Number:
    <input id="second"></input></p>
    <p>
        <button id = "calculate">Calculate</button>
    </p>
    result: <span id="result"></span>
</body>
</html>
